{% load staticfiles %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>LOGIN</title>
<link href="{% static 'main/images/logoweb.png' %}" rel="shortcut icon">
<link rel="stylesheet" type="text/css" href="{% static 'main/css/formthemelogin.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'main/css/login.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'main/css/font-awesome/css/font-awesome.min.css' %}">
</head>

<body>

<center>

<div class="container-fluid">

	<a href="index.html"><i class="fa fa-arrow-circle-left"></i></a>

	<img src="{% static 'main/images/typowebrr.png' %}" id="axisimg" width="289" height="85" alt="" />
    
    <div class="row">
    	<div class=" col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 main">
        	<div class="login">LOGIN</div>
            
            
            <div class="form">
            	<form role="form" class="form-horizontal" method="post">
                	<div class="form-group ">
                    	
                        <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                    		<input class="form-control" name="name" id="name" placeholder="UserName"/>
                        </div><br><br><br class="visible-xs"><br class="visible-xs"><br class="visible-xs">
                        
                        <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                    		<input class="form-control" type="password" name="pwd" id="pwd" placeholder="Password"/>
                        </div><br><br><br><br class="visible-xs">
                        
                        <div class="col-md-6 col-md-offset-3">
                    		<input class=" btn-warning" type="submit" name="login" id="login" value="LOGIN"/>
                        </div><br><br><br class="visible-xs">
                    	
                        <div class="col-md-6 col-md-offset-3">
                        	<a href="register.html"><div class="register">Not Yet Registered?</div></a>
                        </div>
                    
                    </div>
                </form>	
            </div>
            
            
        </div>
    </div>
    

</div>

</center>


<script src="{% static 'main/js/jquery-2.2.2.min.js' %}"></script>
<script src="{% static 'main/js/bootstrap.min.js' %}"></script>
</body>
</html>
